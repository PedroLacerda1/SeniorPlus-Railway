name: SeniorPlus CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend

jobs:

  # ======================================================
  # BACKEND — Spring Boot (JUnit + Testcontainers + Build)
  # ======================================================
  backend:
    name: Backend · Unit + Integration + Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: m2-${{ runner.os }}-

      - name: Run JUnit tests
        run: mvn -pl ${BACKEND_DIR} -am test

      - name: Run integration tests (Spring Boot Test + Testcontainers)
        run: mvn -pl ${BACKEND_DIR} -am verify -DskipITs=false

      - name: Build backend
        run: mvn -pl ${BACKEND_DIR} -am package -DskipTests=true


  # ======================================================
  # FRONTEND — React.js (Jest + Lint + Build)
  # ======================================================
  frontend:
    name: Frontend · Lint + Unit Tests + Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node 20
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Lint + Jest tests
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          npm run lint
          npm test -- --watch=false

      - name: Build frontend (React.js)
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          CI: false
        run: npm run build


  # ======================================================
  # INFRAESTRUTURA — Docker Build + Compose Validation
  # ======================================================
  infrastructure:
    name: Infra · Docker Build/Run Validation
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Compose services
        run: docker compose build

      - name: Validate service startup
        run: |
          docker compose up -d
          sleep 10
          docker compose ps


  # ======================================================
  # SEGURANÇA — OWASP, Dependências e Validação JWT
  # ======================================================
  security:
    name: Segurança · Dependency Scan + JWT Check
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]

    steps:
      - uses: actions/checkout@v4

      - name: Install Java for OWASP
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run OWASP dependency scan
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: bash tests/security/dependency-scan.sh || true

      - name: Run JWT structure/expiration validation
        run: node tests/security/jwt-validate.js
        env:
          TEST_JWT: ${{ secrets.TEST_JWT }}


  # ======================================================
  # PERFORMANCE — k6 (Login + API Smoke)
  # ======================================================
  performance:
    name: Performance · k6 Smoke Tests
    runs-on: ubuntu-latest
    needs: [ backend ]

    steps:
      - uses: actions/checkout@v4

      - name: Run k6 API smoke tests
        uses: grafana/k6-action@v0.2.0
        with:
          filename: tests/perf/login-smoke.js
        env:
          BACKEND_BASE_URL: ${{ secrets.BACKEND_BASE_URL }}


  # ======================================================
  # DEPLOY — Railway (Frontend + Backend)
  # ======================================================
  deploy:
    name: Deploy & Monitoring (Railway)
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
      - infrastructure
      - security
      - performance
    if: github.ref == 'refs/heads/main'

    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      RAILWAY_BACKEND_SERVICE: ${{ secrets.RAILWAY_BACKEND_SERVICE }}
      RAILWAY_FRONTEND_SERVICE: ${{ secrets.RAILWAY_FRONTEND_SERVICE }}
      BACKEND_HEALTH_URL: ${{ secrets.BACKEND_HEALTH_URL }}
      FRONTEND_BASE_URL: ${{ secrets.FRONTEND_BASE_URL }}

    steps:
      - uses: actions/checkout@v4

      # Instala CLI oficial via script (sempre funciona)
      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | bash
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      # Autenticação correta, sem --ci
      - name: Authenticate Railway
        run: |
          export RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }}
          railway login --token

      - name: Link Railway Project
        run: railway link --project $RAILWAY_PROJECT_ID

      - name: Deploy backend
        run: railway up --service $RAILWAY_BACKEND_SERVICE --detach

      - name: Deploy frontend
        run: railway up --service $RAILWAY_FRONTEND_SERVICE --detach

      - name: Health Monitoring
        run: |
          curl -f "$BACKEND_HEALTH_URL"
          curl -f "$FRONTEND_BASE_URL"
