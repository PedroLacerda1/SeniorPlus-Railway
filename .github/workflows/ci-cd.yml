name: SeniorPlus CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend

jobs:

  # ======================================================
  # BACKEND — Spring Boot (JUnit + Testcontainers + Build)
  # ======================================================
  backend:
    name: Backend · Unit + Integration + Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: m2-${{ runner.os }}-

      - name: Run JUnit tests
        run: mvn -pl ${BACKEND_DIR} -am test

      - name: Run integration tests (Spring Boot Test + Testcontainers)
        run: mvn -pl ${BACKEND_DIR} -am verify -DskipITs=false

      - name: Build backend
        run: mvn -pl ${BACKEND_DIR} -am package -DskipTests=true


  # ======================================================
  # FRONTEND — React.js (Jest + Lint + Build)
  # ======================================================
  frontend:
    name: Frontend · Lint + Unit Tests + Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node 20
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Lint + Jest tests
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          npm run lint
          npm test -- --watch=false

      - name: Build frontend (React.js)
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          CI: false
        run: npm run build


  # ======================================================
  # INFRAESTRUTURA — Docker Build + Compose Validation
  # ======================================================
  infrastructure:
    name: Infra · Docker Build/Run Validation
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Compose services
        run: docker compose build

      - name: Validate service startup
        run: |
          docker compose up -d
          sleep 10
          docker compose ps


  # ======================================================
  # SEGURANÇA — OWASP, Dependências e Validação JWT
  # ======================================================
  security:
    name: Segurança · Dependency Scan + JWT Check
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]

    steps:
      - uses: actions/checkout@v4

      - name: Install Java for OWASP
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run OWASP dependency scan
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: bash tests/security/dependency-scan.sh || true

      - name: Run JWT structure/expiration validation
        run: node tests/security/jwt-validate.js
        env:
          TEST_JWT: ${{ secrets.TEST_JWT }}


  # ======================================================
  # PERFORMANCE — k6 (Login + API Smoke)
  # ======================================================
  performance:
    name: Performance · k6 Smoke Tests
    runs-on: ubuntu-latest
    needs: [ backend ]

    steps:
      - uses: actions/checkout@v4

      - name: Run k6 API smoke tests
        uses: grafana/k6-action@v0.2.0
        with:
          filename: tests/perf/login-smoke.js
        env:
          BACKEND_BASE_URL: ${{ secrets.BACKEND_BASE_URL }}


  # ======================================================
  # MONITORAMENTO — Health Checks + Logs
  # ======================================================
  monitoring:
    name: Monitoring · Health Checks & Logs
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
      - infrastructure
      - security
      - performance
    if: github.ref == 'refs/heads/main'

    env:
      BACKEND_HEALTH_URL: ${{ secrets.BACKEND_HEALTH_URL }}
      FRONTEND_BASE_URL: ${{ secrets.FRONTEND_BASE_URL }}
      BACKEND_LOG_URL: ${{ secrets.BACKEND_LOG_URL }}
      FRONTEND_LOG_URL: ${{ secrets.FRONTEND_LOG_URL }}

    steps:
      - uses: actions/checkout@v4

      # ============================
      # HEALTH CHECK — BACKEND
      # ============================
      - name: Backend Health Check
        run: |
          echo "Checking backend..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$BACKEND_HEALTH_URL")
          if [ "$STATUS" -ne 200 ]; then
            echo "❌ Backend health endpoint failed with status $STATUS"
            exit 1
          fi
          echo "✅ Backend is healthy!"

      # ============================
      # HEALTH CHECK — FRONTEND
      # ============================
      - name: Frontend Health Check
        run: |
          echo "Checking frontend..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$FRONTEND_BASE_URL")
          if [ "$STATUS" -ne 200 ]; then
            echo "❌ Frontend unavailable! Status $STATUS"
            exit 1
          fi
          echo "✅ Frontend is healthy!"

      # ============================
      # LOG CHECK — BACKEND
      # ============================
      - name: Backend Logs Check
        run: |
          echo "Fetching backend logs..."
          curl -s "$BACKEND_LOG_URL" -o backend_logs.txt
          if grep -Ei "error|fatal|panic|exception" backend_logs.txt; then
            echo "❌ Errors found in backend logs!"
            exit 1
          fi
          echo "✅ Backend logs are clean!"

      # ============================
      # LOG CHECK — FRONTEND
      # ============================
      - name: Frontend Logs Check
        run: |
          echo "Fetching frontend logs..."
          curl -s "$FRONTEND_LOG_URL" -o frontend_logs.txt
          if grep -Ei "error|fatal|panic|exception" frontend_logs.txt; then
            echo "❌ Errors found in frontend logs!"
            exit 1
          fi
          echo "✅ Frontend logs are clean!"
