name: SeniorPlus CI-CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend

jobs:
  backend:
    name: Backend · Unit/Integration/Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            m2-${{ runner.os }}-
      - name: Unit tests
        run: mvn -pl ${BACKEND_DIR} -am test
      - name: Integration tests
        run: mvn -pl ${BACKEND_DIR} -am verify -DskipITs=false
      - name: Package backend
        run: mvn -pl ${BACKEND_DIR} -am package -DskipTests=true

  frontend:
    name: Frontend · Lint/Test/Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json
      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci
      - name: Lint & unit tests
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          npm run lint
          npm test -- --watch=false
      - name: Build frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          CI: false
        run: npm run build

  infrastructure:
    name: Infra · Docker Compose build check
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
    steps:
      - uses: actions/checkout@v4
      - name: Build docker-compose services
        run: |
          docker compose -f docker-compose.yml build backend frontend

  quality_gates:
    name: Segurança & Performance
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Dependency scan (Maven + npm)
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: bash tests/security/dependency-scan.sh
      - name: k6 performance smoke
        uses: grafana/k6-action@v0.2.0
        with:
          filename: tests/perf/login-smoke.js
        env:
          BACKEND_BASE_URL: ${{ secrets.BACKEND_BASE_URL }}

  deploy:
    name: Deploy & Monitor (Railway)
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
      - infrastructure
      - quality_gates
    if: github.ref == 'refs/heads/main'
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      RAILWAY_BACKEND_SERVICE: ${{ secrets.RAILWAY_BACKEND_SERVICE }}
      RAILWAY_FRONTEND_SERVICE: ${{ secrets.RAILWAY_FRONTEND_SERVICE }}
      BACKEND_HEALTH_URL: ${{ secrets.BACKEND_HEALTH_URL }}
      FRONTEND_BASE_URL: ${{ secrets.FRONTEND_BASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node for Railway CLI
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      - name: Authenticate Railway CLI
        run: railway login --serviceToken $RAILWAY_TOKEN
      - name: Link Railway project
        run: railway link --project $RAILWAY_PROJECT_ID
      - name: Deploy backend service
        run: |
          railway up --service $RAILWAY_BACKEND_SERVICE --detach
      - name: Deploy frontend service
        run: |
          railway up --service $RAILWAY_FRONTEND_SERVICE --detach
      - name: Monitor smoke (health + landing)
        run: |
          curl -f "$BACKEND_HEALTH_URL"
          curl -f "$FRONTEND_BASE_URL"
