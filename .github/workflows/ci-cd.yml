name: SeniorPlus CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend

jobs:

  # ======================================================
  # BACKEND â€” Spring Boot (JUnit + Testcontainers + Build)
  # ======================================================
  backend:
    name: Backend Â· Unit + Integration + Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: m2-${{ runner.os }}-

      # ========== Testes UnitÃ¡rios (JUnit) ==========
      - name: Run JUnit tests
        run: mvn -pl ${BACKEND_DIR} -am test

      # ========== Testes de IntegraÃ§Ã£o (Testcontainers) ==========
      - name: Run integration tests (Spring Boot Test + Testcontainers)
        run: mvn -pl ${BACKEND_DIR} -am verify -DskipITs=false

      # ========== Build do Backend ==========
      - name: Build backend
        run: mvn -pl ${BACKEND_DIR} -am package -DskipTests=true


  # ======================================================
  # FRONTEND â€” React.js (Jest + Lint + Build)
  # ======================================================
  frontend:
    name: Frontend Â· Lint + Unit Tests + Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node 20
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      # ========== ESLint + Jest ==========
      - name: Lint + Jest tests
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          npm run lint
          npm test -- --watch=false

      # ========== Build React ==========
      - name: Build frontend (React.js)
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          CI: false
        run: npm run build


  # ======================================================
  # INFRAESTRUTURA â€” Docker Build + Compose Validation
  # ======================================================
  infrastructure:
    name: Infra Â· Docker Build/Run Validation
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Compose services
        run: docker compose build

      - name: Validate service startup
        run: |
          docker compose up -d
          sleep 10
          docker compose ps


  # ======================================================
  # SEGURANÃ‡A â€” OWASP, DependÃªncias e ValidaÃ§Ã£o JWT
  # ======================================================
  security:
    name: SeguranÃ§a Â· Dependency Scan + JWT Check
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]

    steps:
      - uses: actions/checkout@v4

      - name: Install Java for OWASP
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # ========== OWASP Dependency Check ==========
      - name: Run OWASP dependency scan
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: bash tests/security/dependency-scan.sh || true

      # ========== Basic JWT security validation ==========
      - name: Run JWT structure/expiration validation
        run: node tests/security/jwt-validate.js
        env:
          TEST_JWT: ${{ secrets.TEST_JWT }}


  # ======================================================
  # PERFORMANCE â€” k6 (Login + API Smoke)
  # ======================================================
  performance:
    name: Performance Â· k6 Smoke Tests
    runs-on: ubuntu-latest
    needs: [ backend ]

    steps:
      - uses: actions/checkout@v4

      - name: Run k6 API smoke tests
        uses: grafana/k6-action@v0.2.0
        with:
          filename: tests/perf/login-smoke.js
        env:
          BACKEND_BASE_URL: ${{ secrets.BACKEND_BASE_URL }}


  # ======================================================
  # MONITORING PRE-DEPLOY â€” Logs, Health, Metrics
  # ======================================================
  monitoring_pre_deploy:
    name: Monitoring Â· Pre-Deploy Checks
    runs-on: ubuntu-latest
    needs: [ backend, frontend, infrastructure, security, performance ]

    steps:
      - uses: actions/checkout@v4

      - name: Check backend logs (build)
        run: echo "Backend build logs OK"

      - name: Check health endpoints (local Docker Compose)
        run: |
          curl -f http://localhost:8080/actuator/health || exit 1
          curl -f http://localhost:3000 || exit 1


  # ======================================================
  # DEPLOY â€” Railway (Frontend + Backend)
  # ======================================================
  deploy:
    name: Deploy & Post-Monitoring (Railway)
    runs-on: ubuntu-latest
    needs:
      - monitoring_pre_deploy
    if: github.ref == 'refs/heads/main'

    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      RAILWAY_BACKEND_SERVICE: ${{ secrets.RAILWAY_BACKEND_SERVICE }}
      RAILWAY_FRONTEND_SERVICE: ${{ secrets.RAILWAY_FRONTEND_SERVICE }}
      BACKEND_HEALTH_URL: ${{ secrets.BACKEND_HEALTH_URL }}
      FRONTEND_BASE_URL: ${{ secrets.FRONTEND_BASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # ===== LOGIN CORRETO COM --CI =====
      - name: Authenticate Railway
        run: echo "$RAILWAY_TOKEN" | railway login --ci

      - name: Link Railway Project
        run: railway link --project $RAILWAY_PROJECT_ID

      - name: Deploy backend
        run: railway up --service $RAILWAY_BACKEND_SERVICE --detach

      - name: Deploy frontend
        run: railway up --service $RAILWAY_FRONTEND_SERVICE --detach

      # ========== Monitoramento apÃ³s Deploy ==========
      - name: Post-Deploy Monitoring
        run: |
          echo "ðŸ”Ž Checking Backend Health..."
          curl -f "$BACKEND_HEALTH_URL"

          echo "ðŸ”Ž Checking Frontend Availability..."
          curl -f "$FRONTEND_BASE_URL"

          echo "ðŸ“ˆ Fetching logs..."
          railway logs --service $RAILWAY_BACKEND_SERVICE --lines 50
