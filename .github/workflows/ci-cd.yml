name: SeniorPlus CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend

jobs:

  # ======================================================
  # BACKEND — Spring Boot
  # ======================================================
  backend:
    name: Backend · Unit + Integration + Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.Java_VERSION }}

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}

      - name: Run tests
        run: mvn -pl ${BACKEND_DIR} -am test

      - name: Build backend
        run: mvn -pl ${BACKEND_DIR} -am package -DskipTests=true


  # ======================================================
  # FRONTEND — React.js
  # ======================================================
  frontend:
    name: Frontend · Tests + Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Build frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run build


  # ======================================================
  # INFRA — Docker Validation
  # ======================================================
  infrastructure:
    name: Infra · Docker Build
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Compose services
        run: docker compose build


  # ======================================================
  # SECURITY — Scans
  # ======================================================
  security:
    name: Security · Dependency Scan
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]

    steps:
      - uses: actions/checkout@v4

      - name: OWASP Dependency Scan
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: bash tests/security/dependency-scan.sh || true


  # ======================================================
  # DEPLOY — Railway
  # ======================================================
  deploy:
    name: Deploy Railway
    runs-on: ubuntu-latest
    needs: [ security, infrastructure ]

    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      RAILWAY_BACKEND_SERVICE: ${{ secrets.RAILWAY_BACKEND_SERVICE }}
      RAILWAY_FRONTEND_SERVICE: ${{ secrets.RAILWAY_FRONTEND_SERVICE }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Authenticate CLI
        run: echo "$RAILWAY_TOKEN" | railway login --ci

      - name: Link project
        run: railway link --project $RAILWAY_PROJECT_ID

      - name: Deploy backend
        run: railway up --service $RAILWAY_BACKEND_SERVICE --detach

      - name: Deploy frontend
        run: railway up --service $RAILWAY_FRONTEND_SERVICE --detach
